<div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 transition-all duration-200 hover:shadow-md">
    <form [formGroup]="form" class="grid grid-cols-1 md:grid-cols-12 gap-4 items-end">
        <!-- Campo de Busca -->
        <div class="md:col-span-4">
            <label for="searchTerm" class="block text-sm font-medium text-gray-700 mb-1">Buscar</label>
            <div class="relative">
                <input id="searchTerm" type="text" formControlName="searchTerm" class="block w-full pl-4 pr-10 py-2 text-sm text-gray-900 bg-white rounded-lg border border-gray-300 
                 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-indigo-300 transition-all"
                    placeholder="Descrição, código ou empreendimento...">
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
        </div>

        <!-- Filtro por Status -->
        <div class="md:col-span-3">
            <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
            <select id="status" formControlName="status" class="block w-full pl-3 pr-10 py-2 text-sm text-gray-900 bg-white rounded-lg border border-gray-300 
               focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-indigo-300 transition-all">
                <option value="">Todos status</option>
                <option *ngFor="let option of statusOptions" [value]="option.value">{{ option.label }}</option>
            </select>
        </div>

        <!-- Filtro por Data -->
        <div class="md:col-span-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Período</label>
            <div class="flex items-center space-x-2">
                <div class="flex-1 relative">
                    <input type="date" formControlName="startDate" class="block w-full pl-3 pr-10 py-2 text-sm text-gray-900 bg-white rounded-lg border border-gray-300 
                   focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-indigo-300 transition-all">
                </div>
                <span class="text-gray-500 text-sm">até</span>
                <div class="flex-1 relative">
                    <input type="date" formControlName="endDate" class="block w-full pl-3 pr-10 py-2 text-sm text-gray-900 bg-white rounded-lg border border-gray-300 
                   focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 hover:border-indigo-300 transition-all">
                </div>
            </div>
        </div>

        <!-- Botão de Reset -->
        <div class="md:col-span-1 flex justify-end">
            <button type="button" (click)="resetFilter()" class="flex items-center gap-1.5 px-3 py-2 text-sm font-medium text-indigo-600 hover:text-indigo-800 
               hover:bg-indigo-50 rounded-lg transition-colors duration-200">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                <span>Limpar</span>
            </button>
        </div>
    </form>
</div>
