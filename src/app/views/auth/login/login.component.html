<div class="bg-gradient-to-br from-blue-50 to-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-xl overflow-hidden border-0">
    <div class="p-8">
      <div class="text-center mb-6">
        <div class="logo-container mb-4">
          <i class="pi pi-building text-5xl text-indigo-600"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">Bem-vindo de volta</h1>
        <p class="text-gray-600 mt-2">Por favor, insira suas credenciais para acessar o sistema</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="space-y-2 relative">
          <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <i class="pi pi-envelope text-gray-400"></i>
            </div>
            <input id="email" type="email" formControlName="email" placeholder="seu@email.com"
              class="block w-full pl-10 pr-3 py-2 text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
              [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          </div>
          <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            class="text-red-600 text-xs block mt-1">
            Informe um e-mail válido
          </small>
        </div>

        <div class="space-y-2 relative">
          <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <i class="pi pi-lock text-gray-400"></i>
            </div>
            <input id="password" [type]="passwordVisible ? 'text' : 'password'" formControlName="password"
              placeholder="••••••••"
              class="block w-full pl-10 pr-10 py-2 text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
              [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <button type="button" (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600">
              <i [class]="passwordVisible ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
            </button>
          </div>
          <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            class="text-red-600 text-xs block mt-1">
            Informe sua senha
          </small>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="rememberMe" type="checkbox" formControlName="rememberMe"
              class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
            <label for="rememberMe" class="ml-2 text-sm text-gray-600 cursor-pointer">Lembrar-me</label>
          </div>
          <a routerLink="/forgot-password" class="text-sm text-indigo-600 hover:underline">
            Esqueceu a senha?
          </a>
        </div>

        <button type="submit" [disabled]="loginForm.invalid"
          class="w-full mt-2 bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 flex items-center justify-center gap-2"
          [class.opacity-50]="loading || loginForm.invalid">
          <span *ngIf="loading"
            class="inline-block h-4 w-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
          <span>Entrar</span>
          <i class="pi pi-sign-in"></i>
        </button>
      </form>

      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">OU</span>
        </div>
      </div>

      <div class="text-center text-sm text-gray-600">
        Não tem uma conta?
        <a routerLink="/register" class="text-indigo-600 hover:underline font-medium">Cadastre-se</a>
      </div>
    </div>

    <div class="px-8 py-4 bg-gray-50 text-center text-xs text-gray-500">
      © 2023 Gestão Simóvel. Todos os direitos reservados.
    </div>
  </div>
</div>
