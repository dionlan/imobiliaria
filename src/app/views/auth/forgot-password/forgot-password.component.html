<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-50 to-gray-50">
    <div class="w-full max-w-md px-6 py-8 bg-white rounded-xl shadow-md">
        <div class="text-center mb-8">
            <i class="pi pi-lock text-5xl text-blue-600 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800">Redefinir Senha</h1>
            <p class="text-gray-600 mt-2">Informe seu e-mail para receber o link de redefinição</p>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
            <div class="space-y-2">
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-envelope"></i>
                    </p-inputGroupAddon>
                    <input id="email" type="email" pInputText formControlName="email"
                        [class]="{'p-invalid': form.get('email')?.invalid && form.get('email')?.touched}" />
                </p-inputGroup>
                <small class="p-error block" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                    Informe um e-mail válido
                </small>
            </div>

            <button pButton label="Enviar Link" type="submit" class="w-full" [disabled]="form.invalid"></button>

            <div class="text-center">
                <a routerLink="/login" class="text-sm text-blue-600 hover:underline">
                    Voltar para login
                </a>
            </div>
        </form>
    </div>
</div>
